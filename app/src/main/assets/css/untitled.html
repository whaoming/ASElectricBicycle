    }

    .facebook-avatar {

        margin-top: 7px;

        padding-bottom: 10px;

        color: #f97711;
        font-size: 13px;

        background-color: #fff;

    }
    
    .upmore {
        margin: 4px;
        color: #f97711;
    }
    
    .o-color {
        color: #f97711;
    }
    
    .dong {

    }
    
    .w-color {
        background-color: #fff;
    }

    .edit {
